<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AULA CLEAN CODE</h1>

    <label for="primeiroValor">Valor:</label>
    <input type="text" id="a" />
    <br><br>

    <label for="segundoValor">Valor:</label>
    <input type="text" id="b" />
    <br><br>

    <input type="button" value="Somar" onclick="somar()" />
    <br><br>

    <input type="button" value="Subtrair" onclick="subtrair()" />
    <br><br>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" readonly />

    <script>
        function somar() {
        var a = document.getElementById("a").value; var b = document.getElementById("b").value;
        console.log("o valor de a: " + a);console.log("o valor de b: " + b);
        if (parseInt(a) > 0 && parseInt(b) > 0) {
        var c = parseInt(a) + parseInt(b);
        document.getElementById("resultado").value = c;
        }
        }
        function subtrair() {
        var a = document.getElementById("a").value; var b = document.getElementById("b").value;
        console.log("o valor de a: " + a);console.log("o valor de b: " + b);
        if (parseInt(a) > 0 && parseInt(b) > 0) {
        var c = parseInt(a) - parseInt(b);
        document.getElementById("resultado").value = c;
        }
        }
    </script>
</body>
</html>
